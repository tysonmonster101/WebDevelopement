<!DOCTYPE html>
<html lang="en">
<style>
    #firstAnimationContainer
    {
        width: 500px;
        height: 500px;
        position: relative;
        background: tan;
    }    
    #animation
    {
        width:50px;
        height: 50px;
        position: absolute;
        background: red;
    }
</style>
<body>
    <button onclick="moveStuffs()">Start Animation</button>
    <h1>this is my first amazing javascript animation WOOOOWWWWW</h1>
        <div id="firstAnimationContainer">
            <div id="animation"></div>
        </div>
    <script>
        var moveStuffsIsRunning = false;
        function moveStuffs()
        {
            if(moveStuffsIsRunning == false)
            {
                moveStuffsIsRunning = true;
                var animationBlock = document.getElementById("animation");
                var animationPosition = 0;
                var id = setInterval(updateMove,5);
                function updateMove()
                {
                    if(animationPosition == 450)
                    {
                        clearInterval(id);
                        moveStuffsIsRunning = false;
                    }
                    else
                    {
                        animationPosition++;
                        animationBlock.style.top = animationPosition + 'px';
                        animationBlock.style.left = animationPosition + 'px';
                    }
                }
            }
        }
    </script>
</body>
</html>
